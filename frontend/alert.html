<!DOCTYPE html>
<html>
<head>
  <title>Security Monitor</title>

</head>
<body>

<div id="alerts"></div>

<script>

    const div = document.createElement("div");
    div.style.background = "red";
    div.style.color = "white";
    div.style.padding = "10px";
    div.style.margin = "10px";
    div.innerHTML = `
        ðŸš¨ ALERT: ${data.message}<br>
        IP: ${data.ip}<br>
        Time: ${data.time}
    `;
    document.getElementById("alerts").prepend(div);

    alert("ðŸš¨ SECURITY ALERT!");
});
</script>

</body>
</html>
